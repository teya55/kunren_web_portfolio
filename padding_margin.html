          justify-content: center;

          margin: 20px auto;
          border: 1px solid blue;
          padding: 20px;

      /* 画像のスタイル */
      .card img {
          width: 180px;
          height: auto;
          margin-right: 30px;
      }
      /* 見出しのスタイル */
      h3 {

      }
