<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>マージンとパディングについて</title>
    <!-- 外部スタイルシートの読み込み -->
    <style>
        @import url(https://fonts.googleapis.com/earlyaccess/notosansjapanese.css);

        /* コンテナのスタイル設定 */
        .container {
            background-color: #f1ebfa; /* 背景色を淡い紫に設定 */
            width: 80%; /* コンテナの幅を親要素の80%に設定 */
            height: auto; /* 高さを内容に応じて自動調整 */
            margin: 0 auto; /* 左右中央に配置 */
            padding: 20px; /* コンテナ内のパディングを設定 */
            display: flex; /* フレックスボックスを使用 */
            flex-wrap: wrap; /* 子要素が折り返されるように設定 */
            justify-content: center; /* 子要素を中央揃えに設定 */
        }

        /* カードのスタイル設定 */
        .card {
            background-color: rgba(255, 255, 112, 0.2); /* 背景色を半透明の黄色に設定 */
            width: 70%; /* カードの幅を親要素の70%に設定 */
            display: flex; /* フレックスボックスを使用 */
            align-items: center; /* 子要素を垂直方向に中央揃え */
            justify-content: center; /* 子要素を水平方向に中央揃え */
            margin: 20px auto; /* 上下に20pxのマージンを追加し、左右中央に配置 */
            border: 1px solid blue; /* 青色の境界線を設定 */
            padding: 20px; /* カード内のパディングを設定 */
            color: blue; /* テキストの色を青色に設定 */
        }

        /* 画像のスタイル設定 */
        .card img {
            width: 180px; /* 画像の幅を180pxに設定 */
            height: auto; /* 画像の高さを自動調整 */
            margin-right: 30px; /* 画像の右側に30pxのマージンを設定 */
        }

        /* 見出しのスタイル設定 */
        h3 {
            font-size: 16px; /* フォントサイズを16pxに設定 */
        }
    </style>
</head>
<body>
    <!-- 記事表示サンプル -->
    <div class="container">
        <article class="card">
            <img src="images/car_f.png" alt="サンプル画像">
            <h3>サンプルテキストサンプルテキストサンプルテキストサンプルテキストサンプルテキスト。</h3>
        </article>
        <article class="card">
            <img src="images/car_f.png" alt="サンプル画像">
            <h3>サンプルテキストサンプルテキストサンプルテキストサンプルテキストサンプルテキスト。</h3>
        </article>

            <h3>サンプルテキストサンプルテキストサンプルテキストサンプルテキストサンプルテキスト。</h3>
        </article>
    </div>
</body>
</html>
