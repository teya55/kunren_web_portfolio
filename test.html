<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>単位</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .fv {
      width: 500px;
    }
    .fv .fv-img-box img {
      width: 100vw;
    }
    header {
      background-color: gold;
      background-image: url(images/bg_ryokou1.jpg);
      background-repeat: no-repeat;
      max-width: 100%;
      height: 100vh;

      background-position:  center bottom;
      background-size: cover;
      background-attachment: fixed;
    }
  </style>
</head>
<body>
  <header>
    <h1>vh vwとパーセントの違い</h1>
  </header>
  <main>
    <section class="fv">
      <div class="fv-img-box">
        <img src="test.images/office.webp" alt="">
      </div>
    </section>
  </main>
</body>
</html>
